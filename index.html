<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- fountawsome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center text-primary">Id</h1>
    <div class="row w-100 ms-5 mt-5" id="crd"></div>

    
</body>
<script>
    fetch('https://fakestoreapi.com/users').then((add)=>{
        add.json().then((product)=>{
            console.log(product)
            product.forEach((item)=>{
                crd.innerHTML +=`<div class='col-md-3 mb-3'>
                        <div class="card shadow bg-warning" style="width: 18rem;">
                            <div class="card-body">
                            <h5 class="card-title">Username : ${item.username} </h5>
                            <h5 class="card-title">Firstname : ${item['name'].firstname} </h5>
                            
                            <h5 class="card-text">Address:<br> lattitude : ${item['address'].geolocation['lat']}<br>longitude : ${item['address'].geolocation['long']} </h5>
                            <h5 class="card-text">street : ${item['address'].street} </h5>
                            <a href="#" class="card-link" style='text-decoration:none'>email : ${item.email}</a>
                            </div>
                            </div>
                        </div>`
            })
            
        })
    })
</script>
</html>
